<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room - ISeeYou Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .partner-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .partner-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #667eea;
        }

        .partner-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .partner-details h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .partner-details p {
            font-size: 12px;
            opacity: 0.9;
        }

        .session-info {
            text-align: right;
            font-size: 12px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            background: rgba(255,255,255,0.2);
            margin-bottom: 3px;
        }

        /* Messages Area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-received {
            justify-content: flex-start;
        }

        .message-sent {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .message-received .message-avatar {
            margin-right: 10px;
        }

        .message-sent .message-avatar {
            margin-left: 10px;
            order: 2;
        }

        .message-content {
            max-width: 60%;
            display: flex;
            flex-direction: column;
        }

        .message-sent .message-content {
            align-items: flex-end;
        }

        .message-bubble {
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }

        .message-received .message-bubble {
            background: white;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message-sent .message-bubble {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-text {
            margin: 0;
            line-height: 1.4;
        }

        .message-image {
            max-width: 300px;
            border-radius: 10px;
            margin-top: 5px;
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 3px;
            font-size: 11px;
            color: #999;
        }

        .message-sent .message-meta {
            color: rgba(255,255,255,0.8);
        }

        .status-icon {
            font-size: 14px;
        }

        .system-message {
            text-align: center;
            color: #999;
            font-size: 13px;
            margin: 15px 0;
            font-style: italic;
        }

        .date-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .date-divider::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: #e0e0e0;
        }

        .date-divider span {
            background: #f9f9f9;
            padding: 5px 15px;
            color: #999;
            font-size: 12px;
            position: relative;
            z-index: 1;
        }

        /* Input Area */
        .input-container {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            background: #f5f5f5;
            border-radius: 25px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 14px;
            resize: none;
            max-height: 100px;
            font-family: inherit;
        }

        .attach-btn {
            background: none;
            border: none;
            color: #667eea;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Loading */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            margin: 15px 20px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }

        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            margin-bottom: 15px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        /* Scrollbar */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Load More Button */
        .load-more-btn {
            display: block;
            margin: 10px auto 20px;
            padding: 8px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
        }

        .load-more-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Cancel Session Button */
        .cancel-session-btn {
            background: rgba(255, 82, 82, 0.9);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.3s;
        }

        .cancel-session-btn:hover {
            background: rgba(255, 82, 82, 1);
        }

        .cancel-session-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            max-width: 450px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.3);
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-icon {
            font-size: 40px;
            margin-right: 15px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .modal-body {
            margin-bottom: 25px;
            color: #666;
            line-height: 1.6;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .modal-btn-cancel {
            background: #f5f5f5;
            color: #333;
        }

        .modal-btn-cancel:hover {
            background: #e0e0e0;
        }

        .modal-btn-confirm {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .modal-btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .modal-btn-danger {
            background: #ff5252;
            color: white;
        }

        .modal-btn-danger:hover {
            background: #ff3333;
        }

        /* Notification Toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 3000;
            display: none;
            animation: slideInRight 0.3s;
            max-width: 400px;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast-success {
            border-left: 4px solid #4caf50;
        }

        .toast-error {
            border-left: 4px solid #ff5252;
        }

        .toast-warning {
            border-left: 4px solid #ff9800;
        }

        .toast-info {
            border-left: 4px solid #2196f3;
        }
    </style>
</head>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:8081';

        // State
        let socket = null;
        let currentUser = null;
        let accessToken = null;
        let conversationId = null;
        let conversation = null;
        let messages = [];
        let currentPage = 1;
        let totalPages = 1;
        let isLoadingMessages = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Check auth
            accessToken = localStorage.getItem('accessToken');
            const savedUser = localStorage.getItem('currentUser');
            conversationId = localStorage.getItem('currentConversationId');

            if (!accessToken || !savedUser || !conversationId) {
                alert('Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i');
                window.location.href = 'conversations.html';
                return;
            }

            currentUser = JSON.parse(savedUser);

            // Load conversation and messages
            await loadConversation();
            await loadMessages();

            // Initialize Socket.IO
            initializeSocket();

            // Mark messages as read
            await markMessagesAsRead();

            // Auto-resize textarea
            setupTextareaAutoResize();
        });

        async function loadConversation() {
            try {
                const response = await fetch(`${API_BASE_URL}/chat/conversations/${conversationId}`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (response.status === 401) {
                    handleUnauthorized();
                    return;
                }

                if (!response.ok) {
                    throw new Error('Kh√¥ng th·ªÉ t·∫£i conversation');
                }

                const result = await response.json();
                conversation = result.data;

                displayConversationHeader(conversation);

            } catch (error) {
                showError(error.message);
            }
        }

        function displayConversationHeader(conv) {
            const isCustomer = currentUser.role === 'CUSTOMER';
            const partnerName = isCustomer ? conv.seerName : conv.customerName;
            const partnerAvatar = isCustomer ? conv.seerAvatarUrl : conv.customerAvatarUrl;
            const partnerRole = isCustomer ? 'Seer' : 'Customer';

            document.getElementById('partnerName').textContent = partnerName || 'Unknown';
            document.getElementById('partnerRole').textContent = partnerRole;
            document.getElementById('sessionStatus').textContent = conv.status;
            document.getElementById('sessionStatus').className = `status-badge status-${conv.status.toLowerCase()}`;

            const partnerAvatarEl = document.getElementById('partnerAvatar');
            if (partnerAvatar) {
                partnerAvatarEl.innerHTML = `<img src="${partnerAvatar}" alt="${partnerName}">`;
            } else {
                partnerAvatarEl.textContent = partnerName ? partnerName.substring(0, 2).toUpperCase() : '??';
            }

            // Session time
            const startTime = new Date(conv.sessionStartTime).toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });
            const endTime = new Date(conv.sessionEndTime).toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('sessionTime').textContent = `${startTime} - ${endTime}`;

            // Show/hide cancel button based on session status
            const cancelBtn = document.getElementById('cancelSessionBtn');
            if (conv.status === 'ACTIVE' || conv.status === 'WAITING') {
                cancelBtn.style.display = 'block';
            } else {
                cancelBtn.style.display = 'none';
            }
        }

        async function loadMessages(page = 1) {
            if (isLoadingMessages) return;
            isLoadingMessages = true;

            try {
                const response = await fetch(
                    `${API_BASE_URL}/chat/conversations/${conversationId}/messages?page=${page}&limit=50&sortType=desc&sortBy=createdAt`,
                    {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    }
                );

                if (response.status === 401) {
                    handleUnauthorized();
                    return;
                }

                if (!response.ok) {
                    throw new Error('Kh√¥ng th·ªÉ t·∫£i messages');
                }

                const result = await response.json();
                console.log('Messages API Response:', result);

                // PageResponse structure: { data: [...], paging: {...} }
                const newMessages = result.data || [];

                currentPage = result.paging?.page || 1;
                totalPages = result.paging?.totalPages || 1;

                if (page === 1) {
                    // First load - replace all messages
                    messages = newMessages.reverse();
                    displayMessages(messages);
                    scrollToBottom();
                } else {
                    // Load more - prepend old messages
                    const oldScrollHeight = document.getElementById('messagesContainer').scrollHeight;
                    messages = [...newMessages.reverse(), ...messages];
                    displayMessages(messages);

                    // Maintain scroll position
                    const newScrollHeight = document.getElementById('messagesContainer').scrollHeight;
                    document.getElementById('messagesContainer').scrollTop = newScrollHeight - oldScrollHeight;
                }

                // Show/hide load more button
                const loadMoreBtn = document.getElementById('loadMoreBtn');
                loadMoreBtn.style.display = currentPage < totalPages ? 'block' : 'none';

                document.getElementById('loadingOverlay').style.display = 'none';

            } catch (error) {
                showError(error.message);
            } finally {
                isLoadingMessages = false;
            }
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            const typingIndicator = document.getElementById('typingIndicator');

            // Keep load more button and typing indicator
            container.innerHTML = '';
            container.appendChild(loadMoreBtn);

            let lastDate = null;

            messages.forEach(msg => {
                // Add date divider if needed
                const msgDate = new Date(msg.createdAt).toLocaleDateString('vi-VN');
                if (msgDate !== lastDate) {
                    const divider = document.createElement('div');
                    divider.className = 'date-divider';
                    divider.innerHTML = `<span>${msgDate}</span>`;
                    container.appendChild(divider);
                    lastDate = msgDate;
                }

                container.appendChild(createMessageElement(msg));
            });

            container.appendChild(typingIndicator);
        }

        function createMessageElement(msg) {
            // Compare senderId with current user ID to determine if message is sent by me
            const isMine = msg.senderId === currentUser.id;

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isMine ? 'message-sent' : 'message-received'}`;
            messageDiv.dataset.messageId = msg.id;

            const isCustomer = currentUser.role === 'CUSTOMER';
            const partnerName = isCustomer ? msg.seerName : msg.customerName;
            const partnerAvatar = isCustomer ? msg.seerAvatar : msg.customerAvatar;
            const senderName = isMine ? 'Me' : partnerName;
            const initials = senderName ? senderName.substring(0, 2).toUpperCase() : '??';

            messageDiv.innerHTML = `
                ${!isMine ? `
                    <div class="message-avatar">
                        ${partnerAvatar ? `<img src="${partnerAvatar}" alt="${senderName}">` : initials}
                    </div>
                ` : ''}
                <div class="message-content">
                    <div class="message-bubble">
                        <p class="message-text">${escapeHtml(msg.textContent || '')}</p>
                        ${msg.imageUrl ? `<img src="${msg.imageUrl}" class="message-image" alt="Image">` : ''}
                        ${msg.videoUrl ? `<video src="${msg.videoUrl}" class="message-video" controls></video>` : ''}
                    </div>
                    <div class="message-meta">
                        <span>${formatTime(msg.createdAt)}</span>
                        ${isMine ? `<span class="status-icon">${getStatusIcon(msg.status)}</span>` : ''}
                    </div>
                </div>
                ${isMine ? `
                    <div class="message-avatar">
                        ${currentUser.avatarUrl ? `<img src="${currentUser.avatarUrl}" alt="Me">` : 'ME'}
                    </div>
                ` : ''}
            `;

            return messageDiv;
        }

        function appendMessage(msg) {
            // Check for duplicate message (avoid showing twice)
            const existingMessage = messages.find(m => m.id === msg.id);
            if (existingMessage) {
                console.log('Duplicate message detected, skipping:', msg.id);
                return;
            }

            const container = document.getElementById('messagesContainer');
            const typingIndicator = document.getElementById('typingIndicator');

            container.insertBefore(createMessageElement(msg), typingIndicator);
            messages.push(msg);
            scrollToBottom();
        }

        function initializeSocket() {
            // Check if Socket.IO library is loaded
            if (typeof io === 'undefined') {
                console.error('‚ùå Socket.IO library not loaded!');
                console.warn('üí° Retrying in 1 second...');
                setTimeout(initializeSocket, 1000);
                return;
            }

            console.log('Initializing Socket.IO connection...');
            console.log('User ID:', currentUser.id);
            console.log('Access Token:', accessToken ? 'Present' : 'Missing');

            // Auto-detect server URL for Docker/localhost compatibility
            const urlParams = new URLSearchParams(window.location.search);
            const socketServer = urlParams.get('socketServer') || 'http://localhost:8082';
            console.log('Connecting to Socket.IO server:', socketServer + '/chat');

            // Connect to Socket.IO server at base URL, namespace will be /chat
            socket = io(socketServer + '/chat', {
                transports: ['websocket'],
                query: {
                    userId: currentUser.id
                },
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionAttempts: 5,
                timeout: 10000
            });

            socket.on('connect', () => {
                console.log('‚úÖ Socket connected successfully!');
                console.log('Socket ID:', socket.id);
                joinConversation();
            });

            socket.on('disconnect', (reason) => {
                console.log('‚ùå Socket disconnected. Reason:', reason);
            });

            socket.on('connect_error', (error) => {
                console.error('‚ùå Socket connection error:', error);
                console.error('Error message:', error.message);
                console.error('Error type:', error.type);
                showError('L·ªói k·∫øt n·ªëi real-time. B·∫°n v·∫´n c√≥ th·ªÉ chat nh∆∞ng tin nh·∫Øn s·∫Ω kh√¥ng real-time.');
            });

            socket.on('connect_timeout', () => {
                console.error('‚ùå Socket connection timeout');
            });

            socket.on('error', (error) => {
                console.error('‚ùå Socket error:', error);
            });

            socket.on('connect_success', (data) => {
                console.log('‚úÖ Received connect_success:', data);
            });

            socket.on('receive_message', (message) => {
                console.log('üì® New message received:', message);
                console.log('Message senderId:', message.senderId, 'Current userId:', currentUser.id);

                // Check if message already exists (prevent duplicates)
                const existingMessage = document.querySelector(`[data-message-id="${message.id}"]`);
                if (existingMessage) {
                    console.log('Message already exists, skipping:', message.id);
                    return;
                }

                appendMessage(message);

                // Mark as read if message is from other person
                if (message.senderId !== currentUser.id) {
                    markMessagesAsRead();
                }
            });

            socket.on('session_ended', (data) => {
                console.log('Session ended:', data);
                alert('Phi√™n chat ƒë√£ k·∫øt th√∫c');
                loadConversation(); // Refresh conversation status
            });

            // Handle cancel request from other user
            socket.on('request_cancel_confirmation', (data) => {
                console.log('üì© Cancel request received:', data);
                showCancelConfirmationModal(data);
            });

            // Handle cancel result (response to my request)
            socket.on('cancel_result', (data) => {
                console.log('üìä Cancel result received:', data);
                handleCancelResult(data);
            });

            // Handle session cancelled broadcast
            socket.on('session_cancelled', (data) => {
                console.log('üö´ Session cancelled:', data);
                showToast(data.message || 'Phi√™n ƒë√£ b·ªã h·ªßy', 'warning');
                loadConversation(); // Refresh conversation status
            });
        }

        function joinConversation() {
            if (!socket || !socket.connected) {
                console.error('Socket not connected');
                return;
            }

            socket.emit('join_conversation', conversationId, (response) => {
                console.log('Joined conversation:', response);
            });
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text) return;

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;

            try {
                if (socket && socket.connected) {
                    // Clear input immediately for better UX
                    input.value = '';
                    input.style.height = 'auto';

                    // Send via Socket.IO - server will broadcast to all participants including sender
                    socket.emit('send_message', {
                        conversationId: conversationId,
                        textContent: text
                    }, (response) => {
                        if (response === 'success') {
                            console.log('Message sent via socket successfully');
                        } else {
                            console.error('Failed to send message:', response);
                            showError('Kh√¥ng th·ªÉ g·ª≠i tin nh·∫Øn');
                        }
                    });
                } else {
                    // Fallback to REST API
                    const response = await fetch(`${API_BASE_URL}/chat/messages`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            conversationId: conversationId,
                            textContent: text
                        })
                    });

                    if (response.status === 401) {
                        handleUnauthorized();
                        return;
                    }

                    if (!response.ok) {
                        throw new Error('Kh√¥ng th·ªÉ g·ª≠i tin nh·∫Øn');
                    }

                    const result = await response.json();
                    appendMessage(result.data);
                    input.value = '';
                    input.style.height = 'auto';
                }

            } catch (error) {
                showError(error.message);
            } finally {
                sendBtn.disabled = false;
            }
        }

        async function markMessagesAsRead() {
            try {
                await fetch(`${API_BASE_URL}/chat/conversations/${conversationId}/mark-read`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                console.log('Messages marked as read');
            } catch (error) {
                console.error('Error marking messages as read:', error);
            }
        }

        function loadMoreMessages() {
            if (currentPage < totalPages) {
                loadMessages(currentPage + 1);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function setupTextareaAutoResize() {
            const textarea = document.getElementById('messageInput');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 100);
        }

        function goBack() {
            window.location.href = 'conversations.html';
        }

        function showError(message) {
            const errorDisplay = document.getElementById('errorDisplay');
            errorDisplay.textContent = message;
            errorDisplay.style.display = 'block';
            setTimeout(() => {
                errorDisplay.style.display = 'none';
            }, 5000);
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('vi-VN', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getStatusIcon(status) {
            switch (status) {
                case 'UNREAD':
                    return '‚úì';
                case 'READ':
                    return '‚úì‚úì';
                default:
                    return '';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Cancel Session Functions
        function requestCancelSession() {
            if (!socket || !socket.connected) {
                showToast('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server', 'error');
                return;
            }

            // Confirm with user first
            if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën y√™u c·∫ßu h·ªßy phi√™n n√†y? Ng∆∞·ªùi kia s·∫Ω c·∫ßn x√°c nh·∫≠n.')) {
                return;
            }

            const cancelBtn = document.getElementById('cancelSessionBtn');
            cancelBtn.disabled = true;

            // Send cancel request via socket
            socket.emit('cancel_session_manually', conversationId, (response) => {
                console.log('Cancel request response:', response);

                if (response === 'success' || (response[0] === 'success')) {
                    showToast('ƒê√£ g·ª≠i y√™u c·∫ßu h·ªßy phi√™n. Ch·ªù x√°c nh·∫≠n t·ª´ ng∆∞·ªùi kia...', 'info');
                } else {
                    showToast('Kh√¥ng th·ªÉ g·ª≠i y√™u c·∫ßu h·ªßy: ' + (response[1] || response), 'error');
                    cancelBtn.disabled = false;
                }
            });
        }

        function showCancelConfirmationModal(data) {
            const modal = document.getElementById('cancelConfirmModal');
            const message = document.getElementById('cancelRequestMessage');

            message.innerHTML = `
                <strong>${data.requesterName}</strong> mu·ªën h·ªßy phi√™n chat n√†y.<br>
                B·∫°n c√≥ ƒë·ªìng √Ω kh√¥ng?
            `;

            modal.style.display = 'block';
        }

        function respondToCancelRequest(confirmed) {
            const modal = document.getElementById('cancelConfirmModal');
            modal.style.display = 'none';

            if (!socket || !socket.connected) {
                showToast('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server', 'error');
                return;
            }

            // Send response via socket
            socket.emit('respond_cancel_request', {
                conversationId: conversationId,
                confirmed: confirmed
            }, (response) => {
                console.log('Response sent:', response);

                if (response === 'success') {
                    if (confirmed) {
                        showToast('B·∫°n ƒë√£ ƒë·ªìng √Ω h·ªßy phi√™n', 'success');
                    } else {
                        showToast('B·∫°n ƒë√£ t·ª´ ch·ªëi h·ªßy phi√™n', 'info');
                    }
                } else {
                    showToast('L·ªói khi g·ª≠i ph·∫£n h·ªìi', 'error');
                }
            });
        }

        function handleCancelResult(data) {
            const cancelBtn = document.getElementById('cancelSessionBtn');
            cancelBtn.disabled = false;

            if (data.status === 'success') {
                showToast(data.message || 'Phi√™n ƒë√£ ƒë∆∞·ª£c h·ªßy th√†nh c√¥ng', 'success');

                // Reload conversation to show updated status
                setTimeout(() => {
                    loadConversation();
                }, 1500);
            } else if (data.status === 'declined') {
                showToast(data.message || 'Y√™u c·∫ßu h·ªßy phi√™n ƒë√£ b·ªã t·ª´ ch·ªëi', 'warning');
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast toast-${type}`;
            toast.style.display = 'block';

            setTimeout(() => {
                toast.style.display = 'none';
            }, 5000);
        }

        function handleUnauthorized() {
            alert('Phi√™n ƒëƒÉng nh·∫≠p ƒë√£ h·∫øt h·∫°n. Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.');
            localStorage.removeItem('accessToken');
            localStorage.removeItem('currentUser');
            localStorage.removeItem('currentConversationId');
            window.location.href = 'conversations.html';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('cancelConfirmModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.disconnect();
            }
        });
    </script>
